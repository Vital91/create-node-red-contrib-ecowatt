<script type="text/javascript">
    RED.nodes.registerType('ecowatt',{
        category: 'function',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
            ostr: {value:"OWM1Yj...VlYg=="},
            sandbox: {value:true}

        },
        inputs:1,
        outputs:1,
        icon: "ecowatt.png",
        label: function() {
            return this.name||"ecowatt";
        }
    });
</script>

<script type="text/html" data-template-name="ecowatt">

    </div>

        <label for="node-input-ostr"><i class="fa fa-tag"></i> Oauth STR</label>
        <input type="text" id="node-input-ostr" placeholder="Ostr">
    </div>

        <input type="checkbox" id="node-input-sandbox" style="display: inline-block; width: auto; vertical-align: top;" placeholder="Sandbox">

    </div>
</script>
